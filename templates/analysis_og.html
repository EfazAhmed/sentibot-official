<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/analysis.css">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='analysis.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>SentiBot</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">SentiBot</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href={{url_for('home')}}>HOME</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href={{url_for('about')}}>ABOUT</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href={{url_for('team')}}>TEAM</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <div class="results-container">
        <h1>TEXT INPUT</h1>
        <h2>{{ user }}</h2>

        <h3>{{ prediction }}</h3>

        <div class="visuals">
        
            <div class="chart">
                <canvas id=barChart></canvas>
                <script>
                  var ctx = document.getElementById("barChart").getContext("2d");
                  var doughnutChart = new Chart(ctx, {
                    type: "bar",
                    data: {
                      labels: {{ labels | safe }},
                      datasets: [
                        {
                          data: {{ values | safe}},
                          backgroundColor: [
                            'rgb(255, 221, 0)',
                            'rgb(125, 63, 152)',
                            'rgb(190, 0, 39)',
                            'rgb(0, 121, 193)',
                            'rgb(132, 189, 0)',
                            'rgb(255, 153, 51)',
                            'rgb(200,200,200)'
                          ],
                        }
                      ]
                    },
                    options: {
                      indexAxis: 'y',
                      responsive: false,
                      plugins: {
                        legend: {
                          display:false,
                        }
                      },
                      scales: {
                        y: {
                          title: {
                            display: true,
                            text: 'Emotions',
                            color: 'rgb(0,0,0)',
                            font: {
                              size: 15
                            }
                          },
                          ticks: {
                              color: 'rgb(0,0,0)'
                          }
                        },
                        x: {
                          title: {
                            display: true,
                            text: 'Percentages',
                            color: 'rgb(0,0,0)',
                            font: {
                              size: 15
                            }
                          },
                          ticks: {
                              color: 'rgb(0,0,0)'
                          }
                        }
                      }
                    }
                  });
                </script>   
            </div>
          
            <div class="graph">
                <canvas id=doughnutChart>
                <script>
                var ctx = document.getElementById("doughnutChart").getContext("2d");
                var doughnutChart = new Chart(ctx, {
                    type: "doughnut",
                    data: {
                    labels: {{ labels | safe }},
                    datasets: [
                        {
                        label: "Data Points",
                        data: {{ rel_values | safe}},
                        backgroundColor: [
                            'rgb(255, 221, 0)',
                            'rgb(125, 63, 152)',
                            'rgb(190, 0, 39)',
                            'rgb(0, 121, 193)',
                            'rgb(132, 189, 0)',
                            'rgb(255, 153, 51)',
                            'rgb(200,200,200)'
                        ]
                        }
                    ]
                    },
                    options: {
                    responsive: false,
                    plugins: {
                        legend: {
                        display:true,
                        labels: {
                            color: 'rgb(0, 0, 0)'
                        },
                        position: 'left'
                        }
                    }
                    }
                });
                </script>
            </div>
        </div>

        <form action={{url_for('home')}}>
            <button type="submit" value="go_back" class="btn btn-primary">Try Again</button>
        </form>

    </div>

    <footer>
        <div class="text-center p-4" style="background-color: rgba(41, 43, 44, 1.0);">
          Â© 2021 Copyright:
          <a class="text-reset fw-bold" href="sentibot.com">SentiBot</a>
        </div>
    </footer>
</body>
</html>
